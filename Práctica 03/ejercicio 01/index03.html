<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="lib.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form</title>
<link href="style03.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form name="form1" id="form1" action="alert('blah')"  method="post">
<table width="358" height="450" border="5">
  <tr>
    <td height="446"><table width="355" height="356" border="0">
      <tr>
        <td width="145">Nombre:</td>
        <td width="164"><input type="text" name="name" id="name" onblur="toUp(this);" /></td>
      </tr>
      <tr>
        <td>Apellidos:</td>
        <td><input type="text" name="surname" id="surname" onblur="toUp(this);" /></td>
      </tr>
      <tr>
        <td>Edad:</td>
        <td><input type="text" name="age" id="age" /></td>
      </tr>
      <tr>
        <td>NIF:</td>
        <td><input type="text" name="nif" id="nif" /></td>
      </tr>
      <tr>
        <td>E-mail:</td>
        <td><input type="text" name="email" id="email" /></td>
      </tr>
      <tr>
        <td>Localidad:</td>
        <td><input type="text" name="city" id="city" /></td>
      </tr>
      <tr>
        <td>Provincia:</td>
        <td><select name="region" required="required" id="region" style="width:144px">
          <option selected="selected">Almería</option>
          <option>Cádiz</option>
          <option>Córdoba</option>
          <option>Granada</option>
          <option>Huelva</option>
          <option>Jáen</option>
          <option>Málaga</option>
          <option>Sevilla</option>
</select></td>
      </tr>
      <tr>
        <td>Fecha de Nacimiento:</td>
        <td><input type="text" name="dob" id="dob" /></td>
      </tr>
      <tr>
        <td>Teléfono:</td>
        <td><input type="text" name="phone" id="phone" /></td>
      </tr>
      <tr>
        <td>Fecha de Llegada:</td>
        <td><input type="text" name="doa" id="doa" /></td>
      </tr>
      <tr>
        <td>Hora de Llegada:</td>
        <td><input type="text" name="toa" id="toa" /></td>
      </tr>
      <tr>
        <td><input type="button" button="Limpiar" style="width:144px" id="btnLimpiar" value="Limpiar" /></td>
        <td><input type="button" name="Enviar" style="width:144px" id="bntEnviar" value="Enviar" onclick="javascript:validateAndSubmitForm()" /> </td>
      </tr>
    </table>

	<span id= "error_message">  </span>
    <p>&nbsp;</p></td>

  </tr>
</table>
</form>
</body>
</html>
